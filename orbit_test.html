<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
		<title>Czap Nucleus - Product Base</title>
		<!-- STYLESHEETS -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="styles/global.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.min.css" />
		<!-- JAVASCRIPT -->
	</head>
	<body>
		<div class="docs-code-live">
								<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
								  <ul class="orbit-container">
								    <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
								    <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
								    <li class="is-active orbit-slide">
								      <img class="orbit-image" src="images/comic/WL_3326.png" alt="Space">
								      <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
								    </li>
								    <li class="orbit-slide">
								      <img class="orbit-image" src="images/comic/WL_3333.png" alt="Space">
								      <figcaption class="orbit-caption">Lets Rocket!</figcaption>
								    </li>
								    <li class="orbit-slide">
								      <img class="orbit-image" src="images/comic/WL_3335.png" alt="Space">
								      <figcaption class="orbit-caption">Encapsulating</figcaption>
								    </li>
								    <li class="orbit-slide">
								      <img class="orbit-image" src="images/comic/WL_3336.png" alt="Space">
								      <figcaption class="orbit-caption">Outta This World</figcaption>
								    </li>
								  </ul>
								  <nav class="orbit-bullets">
								    <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
								    <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
								    <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
								    <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
								  </nav>
								</div>
							</div>
							
<!-- JAVASCRIPT -->
		<script src="js/jquery-3.1.1.min.js"></script> <!-- JQUERY -->
		<!-- FOUNDATION -->
		<script src="js/foundation.js"></script>
		<script src="js/docs.js"></script>
	</body>
</html>
